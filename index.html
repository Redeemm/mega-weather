<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.fontshare.com/css?f[]=bespoke-stencil@300,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.fontshare.com/css?f[]=pally@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <main class="app">
      <form class="form">
        <span class="form__title">Mega Weather App</span>
        <input
          type="search"
          name="city"
          id="city"
          placeholder="Search for any city..."
          class="form__search"
        />
      </form>
      <div class="app-holder hide">
        <div class="app-container">
          <div class="city">
            <div class="city__location">
              <h1 class="city__location--name"></h1>
            </div>
            <div class="city__date">
              <span class="city__date--value"></span>
            </div>
          </div>
          <div class="condition">
            <div class="condition__status">
              <img src="" ="Icons" class="condition__status--icon" />
              <span class="condition__status--value"></span>
            </div>
            <div class="condition__temp">
              <span class="condition__temp--value"></span>
            </div>
          </div>
        </div>
        <div class="others">
          <div class="others__condition">
            <span>Humidity</span> :
            <span class="others__humidity--value"></span>
          </div>
          <div class="others__condition">
            <span>Wind Speed</span> :
            <span class="others__wind--value"></span>
          </div>
          <div class="others__condition">
            <span>Pressure</span> :
            <span class="others__pressure--value"></span>
          </div>
        </div>
        <div class="forecast">
          <div class="forecast__day">
            <div class="forecast__day--date">Sunday, 13th June, 2021</div>
            <div class="condition__status">
              <img src="" alt="Icons" class="forecast__day--icon" />
              <span class="condition__status--value forecast__day--status"
                >Sunny</span
              >
            </div>
          </div>
          <div class="forecast__day">
            <div class="forecast__day--date">Monday, 14th June, 2021</div>
            <div class="condition__status">
              <img src="" alt="Icons" class="forecast__day--icon" />
              <span class="condition__status--value forecast__day--status"
                >Partly Cloudy</span
              >
            </div>
          </div>
          <div class="forecast__day">
            <div class="forecast__day--date">Tuesday, 15th June, 2021</div>
            <div class="condition__status">
              <img src="" alt="Icons" class="forecast__day--icon" />
              <span class="condition__status--value forecast__day--status"
                >Heavy Rain</span
              >
            </div>
          </div>
          <div class="forecast__day">
            <div class="forecast__day--date">Wednesday, 16th June, 2021</div>
            <div class="condition__status">
              <img src="" alt="Icons" class="forecast__day--icon" />
              <span class="condition__status--value forecast__day--status"
                >Cloudy</span
              >
            </div>
          </div>
          <div class="forecast__day">
            <div class="forecast__day--date">Thursay, 17th June, 2021</div>
            <div class="condition__status">
              <img src="" alt="Icons" class="forecast__day--icon" />
              <span class="condition__status--value forecast__day--status"
                >Slightly Cloudy</span
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./src/js/app.js"></script>
    <script src="./src/js/forecast.js"></script>
  </body>
</html>
